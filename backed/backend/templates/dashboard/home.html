<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #0d6efd;
      --primary-dark: #003f88;
      --text-light: #dbe4f0;
      --card-hover-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      overflow-x: hidden;
    }
    
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, var(--primary-color), var(--primary-dark));
      color: #fff;
      padding-top: 2rem;
      position: fixed;
      width: 240px;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .sidebar h4 {
      font-weight: bold;
      letter-spacing: 1px;
      padding: 0 1rem;
    }
    
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      margin: 6px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-light);
      transition: all 0.25s;
    }
    
    .sidebar a i {
      margin-right: 10px;
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }
    
    .sidebar a:hover, 
    .sidebar a.active {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .content {
      margin-left: 260px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }
    
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .text-purple {
      color: #6f42c1 !important;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        text-align: center;
      }
      
      .sidebar h4 {
        font-size: 0.9rem;
      }
      
      .sidebar a span {
        display: none;
      }
      
      .sidebar a i {
        margin-right: 0;
        font-size: 1.4rem;
      }
      
      .content {
        margin-left: 90px;
      }
    }
    
    /* Toggle button for sidebar */
    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      display: none;
    }
    
    @media (max-width: 576px) {
      .sidebar {
        left: -240px;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .content {
        margin-left: 0;
        width: 100%;
      }
      
      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar Toggle Button -->
<button class="btn btn-primary sidebar-toggle" id="sidebarToggle">
  <i class="bi bi-list"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h4 class="text-center mb-4">Admin Panel</h4>
  <a href="{% url 'dashboard_home' %}" class="{% if request.path == '/' %}active{% endif %}">
    <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
  </a>
  <a href="{% url 'dashboard_users' %}" class="{% if 'users' in request.path %}active{% endif %}">
    <i class="bi bi-people-fill"></i> <span>Users</span>
  </a>
  <a href="{% url 'dashboard_products' %}" class="{% if 'products' in request.path %}active{% endif %}">
    <i class="bi bi-box-seam"></i> <span>Products</span>
  </a>
  <a href="{% url 'dashboard_categories' %}" class="{% if 'categories' in request.path %}active{% endif %}">
    <i class="bi bi-folder-fill"></i> <span>Categories</span>
  </a>
  <a href="{% url 'dashboard_orders' %}" class="{% if 'orders' in request.path %}active{% endif %}">
    <i class="bi bi-cart-check-fill"></i> <span>Orders</span>
  </a>
</div>

<!-- Main Content -->
<div class="content">
  <h2 class="fw-bold mb-4">Dashboard Overview</h2>

  <div class="row g-4">
    <div class="col-md-3 col-sm-6">
      <div class="card p-3 text-center">
        <i class="bi bi-people-fill fs-1 text-primary"></i>
        <div class="stat-value">{{ users_count }}</div>
        <h6 class="text-muted">Users</h6>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card p-3 text-center">
        <i class="bi bi-box-seam fs-1 text-success"></i>
        <div class="stat-value">{{ products_count }}</div>
        <h6 class="text-muted">Products</h6>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card p-3 text-center">
        <i class="bi bi-folder-fill fs-1 text-warning"></i>
        <div class="stat-value">{{ categories_count }}</div>
        <h6 class="text-muted">Categories</h6>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="card p-3 text-center">
        <i class="bi bi-cart-check-fill fs-1 text-purple"></i>
        <div class="stat-value">{{ orders_count }}</div>
        <h6 class="text-muted">Orders</h6>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Sidebar toggle functionality
  document.getElementById('sidebarToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('active');
  });
  
  // Auto-hide sidebar on mobile when clicking outside
  document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    
    if (window.innerWidth <= 576 && 
        !sidebar.contains(event.target) && 
        !toggleBtn.contains(event.target) &&
        sidebar.classList.contains('active')) {
      sidebar.classList.remove('active');
    }
  });
</script>
</body>
</html>
